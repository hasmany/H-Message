<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='stylesheets/style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body class="landing-page">
    <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top opacity">
        <div class="pull-left clearfix logo-img">
          <a href="index.html"><img src="h-letter.png"></a>
        </div>
        <p class="lead pull-left logo-text">-MESSAGE</p>
        <p class="lead pull-right hidden-xs">ABOUT</p>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <h1 class="text-center">Welcome to H-Message. <br><span class="changeColor">A chat application designed to be simple and intuitive.</span></h1>
          <p class="mute text-center hidden-xs">We help businesses shift their future by creating and evolving brand experiences. Try a change.</p>
          <p class="lead text-center"><b>Built with Node and Express</b></p>
        </div>
        <div class="col-lg-4 col-lg-offset-4 text-center">
          <a href="index.html"><button type="button" class="start-chat">Start Chatting</button></a>
        </div>
      </div>
    </div>
    <footer class="navbar navbar-inverse navbar-fixed-bottom opacity">
      <div class>
        <div class="col-lg-4 col-lg-offset-4 text-center">
          <a href="index.html"><img class="logo-img"src="h-letter.png"></a>
          <p class="mute text-center">Try a change</p>
        </div>
      </div>
    </footer>
  </body>
