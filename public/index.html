<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Hubert's Chat application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css">
    <link rel='stylesheet' href='/stylesheets/style.css'></link>
  </head>
<body>
  <div class="container"id='content'>
    <div class="row">
      <div class="col-xs-9">
        <div class="panel panel-success chat-box">
          <div class="panel-heading panel-heading-chat">
            <h3 class="panel-title" id="room">Panel title<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
          </div>
          <div class="panel-body" id="messages">
          </div>
        </div>
      </div>
      <div class="col-xs-2 hidden-xs">
        <div class="panel panel-info chat-rooms">
          <div class="panel-heading panel-heading-room">
            <h3 class="panel-title" id="panel-title">Room list<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
          </div>
          <div class="panel-body" id="room-list">
          </div>
        </div>
      </div>
      <div class="col-xs-2 visible-xs">
        <div class="btn-layout">
          <button class="btn btn-info btn-room" data-toggle="modal" data-target="#roomModal">Rooms</button>
          <button class="btn btn-warning" data-toggle="modal" data-target="#cmdModal">Cmds</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-9">
        <form id='send-form'>
          <div class="col-xs-9">
            <input class="form-control" id='send-message' placholder"Type Message..">
          </div>
          <div class="col-xs-3">
            <button class="btn btn-primary btn-sm btn-msg"id='send-button' type='submit'>Send Message</button>
          </div>
        </form>
      </div>
    </div>
    <div class="chatCmds hidden-xs">
      <h5>Chat commands:</h5>
      <ul>
        <li>Change nickname: <code>/nick [username]</code></li>
        <li>Join/create room: <code>/join [room name]</code></li>
      </ul>
    </div>
  </div>

<!-- Modal list of rooms -->
<div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="roomLabel">Room List: click room to join</h4>
      </div>
      <div class="modal-body">
        <div id="mobile-room-list">
          <!-- list of rooms -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info btn-room" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal commands -->
<div class="modal fade" id="cmdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="cmdLabel">Chat commands</h4>
      </div>
      <div class="modal-body">
        <div id="mobile-cmd-list">
          <div class='chatCmds'>
            <h5>Chat commands:</h5>
            <ul>
              <li>Change nickname: <code>/nick [username]</code></li>
              <li>Join/create room: <code>/join [room name]</code></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Client side socket io -->
  <script src='/socket.io/socket.io.js' type='text/javascript'></script>
  <!-- JavaScript libraries -->
  <script src='https://code.jquery.com/jquery-1.11.3.js' type='text/javascript'></script>
  <script src="bootstrap-3.3.4-dist/js/bootstrap.js"></script>
  <!-- Applicaiton JavaScript -->
  <script src='/javascripts/chat.js' type='text/javascript'></script>
  <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
