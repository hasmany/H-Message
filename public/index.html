<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Hubert's Chat application</title>
    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css">
    <link rel='stylesheet' href='/stylesheets/style.css'></link>
  </head>
<body>
  <div class="container"id='content'>
    <div class="row">
      <div class="col-xs-12"id='room'></div>
      <div class="col-xs-9"id='messages'></div>
      <div class="col-xs-3" id='room-list'></div>
    </div>
    <form id='send-form'>
      <input id='send-message' />
      <input class="btn btn-default"id='send-button' type='submit' value='Send'/>
      <div id='help'>
        Chat commands:
        <ul>
        <li>Change nickname: <code>/nick [username]</code></li>
        <li>Join/create room: <code>/join [room name]</code></li>
        </ul>
      </div>
    </form>
  </div>
  <!-- Client side socket io -->
  <script src='/socket.io/socket.io.js' type='text/javascript'></script>
  <!-- JavaScript libraries -->
  <script src='https://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
  <!-- Applicaiton JavaScript -->
  <script src='/javascripts/chat.js' type='text/javascript'></script>
  <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
